apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: provider-vs
  namespace: springboot-cloud
spec:
  hosts:
    - "*"
  gateways:
  - spring-gateway
  http:
  - name: canary
    match:
    - uri:
        prefix: "/provider/"
      headers:
        grayid:
          exact: canary
    rewrite:
      uri: /
    route:
    - destination:
        host: provider.springboot-cloud.svc.cluster.local
        port:
          number: 8081
        subset: gray
      weight: 100
    mirror:
      host: provider.springboot-cloud.svc.cluster.local
      subset: v1
    mirrorPercentage:
      value: 100.0
#      headers:
#        response:
#          add:
#            grayid: "canary"
  - name: default
    match:
      - uri:
          prefix: "/provider/"
    rewrite:
      uri: /
    route:
    - destination:
        host: provider.springboot-cloud.svc.cluster.local
        port:
          number: 8081
        subset: v1
      weight: 100
    mirror:
      host: provider.springboot-cloud.svc.cluster.local
      subset: gray
    mirrorPercentage:
      value: 100.0