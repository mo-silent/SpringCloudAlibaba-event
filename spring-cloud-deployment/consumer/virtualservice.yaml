apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: consumer-vs
  namespace: springboot-cloud
spec:
  hosts:
    - "*"
  gateways:
  - spring-gateway
  http:
  - name: canary
    match:
    - uri:
        prefix: "/consumer/"
      headers:
        grayid:
          exact: canary
    rewrite:
      uri: /
    route:
    - destination:
        host: consumer.springboot-cloud.svc.cluster.local
        port:
          number: 8083
        subset: gray
      weight: 100
    mirror:
      host: consumer.springboot-cloud.svc.cluster.local
      subset: v1
    mirrorPercentage:
      value: 100.0
  - name: default
    match:
      - uri:
          prefix: "/consumer/"
    rewrite:
      uri: /
    route:
    - destination:
        host: consumer.springboot-cloud.svc.cluster.local
        port:
          number: 8083
        subset: v1
      weight: 100
    mirror:
      host: consumer.springboot-cloud.svc.cluster.local
      subset: gray
    mirrorPercentage:
      value: 100.0